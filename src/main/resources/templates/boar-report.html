<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Reporting</title>
    <link th:rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.css"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body onload="getLocation()">
<div class="container">
    <span>Provide address <input id="address" type="text"/></span>
    <button id="getCoordinatesBtn" onclick="getLocationFromAddress()">Get Coordinates</button>
<form action="#" th:action="@{/report}" th:object="${report}" method="post">
    <div class="ml-2">
        <span>Lat:<input id="lat" type="text" readonly="readonly" th:field="*{geoLatString}" required/></span>
        <span>Lon:<input id="lon" type="text" readonly="readonly" th:field="*{geoLongString}" required/></span>
        <div class="form-group mt-3">
            <input id="amount" type="text" th:field="*{quantity}" data-slider-min="1" data-slider-max="30"
                   data-slider-step="1"
                   data-slider-value="1" class="amountslider"/>
            <span class="ml-2">Amount of boars: <strong id="amountVal">1</strong></span>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
</form>
    <p id="localizationError"></p>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.js"></script>

<script>
    $(".amountslider").slider();
    $(".amountslider").on("slide", function (slideEvt) {
        $("#" + slideEvt.target.id + "Val").text(slideEvt.value);
    });
    $(".amountslider").on("change", function (slideEvt) {
        $("#" + slideEvt.target.id + "Val").text(slideEvt.value.newValue);
    });
</script>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyC8Uw0UdWLNwEegH0XQa7T6RNawUevjPTA&sensor=false"></script>
<script>
    var locError = document.getElementById("localizationError");
    var lat = document.getElementById("lat");
    var lon = document.getElementById("lon");
    var address = document.getElementById("address");
    var getCoordinatesBtn = document.getElementById("getCoordinatesBtn");

    function getLocationFromAddress(){
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode( { 'address': address.value}, function(results, status) {

        if (status == google.maps.GeocoderStatus.OK) {
            lat.value = results[0].geometry.location.lat();
            lon.value = results[0].geometry.location.lng();
            }
        });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        locError.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      lat.value = position.coords.latitude
      lon.value = position.coords.longitude;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          locError = "User denied the request for Geolocation."
          break;
        case error.POSITION_UNAVAILABLE:
          locError = "Location information is unavailable."
          break;
        case error.TIMEOUT:
          locError = "The request to get user location timed out."
          break;
        case error.UNKNOWN_ERROR:
          locError = "An unknown error occurred."
          break;
      }
    }
</script>

</body>
</html>
